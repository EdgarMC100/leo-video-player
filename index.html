<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=b , initial-scale=1.0">
    <title>Video player</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200;400&display=swap" rel="stylesheet">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video src="https://media.w3.org/2010/05/sintel/trailer.mp4" poster="./assets/images/poster.jpg"></video>
            <div class="player-overlay">
                <h2 class="player-title">Music to programming</h2>    
                <div class="player-progress">
                    <input id="progress-bar" type="range" min="0" value="0" step="1">
                </div>
                <div class="player-actions">
                    <div class="buttons-bppf">
                        <button class="btn" id="backward" aria-label="Backward 10 seconds" title="Backward 10 seconds"></button>
                        <button class="btn" id="play" aria-label="Play" title="Play"></button>
                        <button class="btn" hidden id="pause" aria-label="Pause" title="Pause"></button>
                        <button class="btn" id="forward" aria-label="Forward 10 seconds" title="Forward 10 seconds"></button>
                    </div>
                    <div class="volume-buttons">
                        <button hidden class="btn btn-pos-ab" id="volume-mute" aria-label="volume" title="volume">
                        </button>
                        <button class="btn btn-pos-ab" id="volume-up" aria-label="volume" title="volume">
                        </button>
                    </div>

                    <div class="full-screen">
                        <button class="btn" id="full-screen" aria-label="volume" title="volume">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
